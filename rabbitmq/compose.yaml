volumes:
  rabbitmq_data:
    name: esd_rabbitmq_data

services:

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smartcar-net

  ####################################
  # AMQP_Setup Microservice 
  ####################################
  amqo_setup:
    build:
      context: ./rabbitmq
      dockerfile: amqp_setup.Dockerfile
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "5009:5009"
    networks:
      - smartcar-net
    depends_on:
      - rabbitmq