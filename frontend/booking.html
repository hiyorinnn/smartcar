<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCar - Book a Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <img src="./src/Frame.svg" />
            </div>
            SMARTCAR
        </div>
    </header>

    <div class="booking-container">
        <h1 class="booking-title">Book Your <span>Perfect Car</span></h1>

        <div class="booking-sections">
            <!-- Nearby Cars Section -->
            <div class="section">
                <h2 class="section-title">Available Cars</h2>
                <div id="cars-container" class="car-list">
                    <!-- Cars will be dynamically populated here -->
                    <p>Loading available cars...</p>
                </div>
            </div>

            <!-- Booking Details Section -->
            <div class="section">
                <h2 class="section-title">Booking Details</h2>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="selected-car">Selected Car</label>
                        <input type="text" id="selected-car" readonly placeholder="Select a car">
                    </div>

                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="pickup-date">Pickup Date</label>
                        <input type="datetime-local" id="pickup-date" required>
                    </div>

                    <div class="form-group">
                        <label for="return-date">Return Date</label>
                        <input type="datetime-local" id="return-date" required>
                    </div>

                    <div class="form-group">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method">
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>

                    <button type="button" id="book-now" class="btn">Book Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="booking.js"></script>
</body>
</html>
